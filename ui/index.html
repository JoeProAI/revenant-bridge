<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenant Bridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1 class="bold-title">Revenant Bridge</h1>
        <p class="subtitle">Salvage, Revive, Transact</p>
    </header>

    <main class="asymmetric-grid">
        <section class="salvage">
            <h2>Salvage to Arweave</h2>
            <p>Securely backup your workspace files to the permanent Arweave blockchain.</p>
            <input type="file" id="files" multiple>
            <button onclick="uploadToArweave()">Upload</button>
        </section>

        <section class="revival">
            <h2>Revival Spawn</h2>
            <p>Spawn sub-agents for revival and continuation.</p>
            <input type="text" placeholder="Sub-agent config">
            <button onclick="spawnAgent()">Spawn</button>
        </section>

        <section class="payments">
            <h2>Sol/USD Payments</h2>
            <p>Handle seamless cryptocurrency and fiat transactions.</p>
            <select id="currency">
                <option value="SOL">Solana</option>
                <option value="USD">USD</option>
            </select>
            <button onclick="processPayment()">Pay</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Revenant Bridge</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
