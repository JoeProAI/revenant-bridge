<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenant Bridge - Bold Maximalist UI V10</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>REVIVANT BRIDGE</h1>
    <h2>UI UPDATED V10 - BOLD MAXIMALIST PRODUCTION</h2>
    <section>
      <h3>Salvage Agent State</h3>
      <input type="file" id="stateFile">
      <button onclick="salvage()">Salvage to Arweave</button>
      <p id="salvageResult"></p>
    </section>
    <section>
      <h3>Revive Agent</h3>
      <input type="text" id="txId" placeholder="Arweave Tx ID">
      <button onclick="revive()">Revive</button>
      <p id="reviveResult"></p>
    </section>
    <section>
      <h3>Pay with $RUN</h3>
      <input type="number" id="amount" placeholder="Amount">
      <button onclick="pay()">Pay</button>
      <p id="payResult"></p>
    </section>
    <section>
      <h3>Test Flow</h3>
      <button onclick="testFlow()">Run Test Flow</button>
      <p id="testResult"></p>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
